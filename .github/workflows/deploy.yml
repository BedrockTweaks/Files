name: Build and Deploy Site

on:
  release:
    types: [published]

jobs:
  check-branch-build:
    name: Get branch name
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.check_step.outputs.branch }}
      status: ${{ steps.check_step.outputs.status }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get current branch and repo
        id: check_step
        run: |
          raw=$(git branch -r --contains ${{ github.ref }})
          branch=${raw##*/}
          echo "::set-output name=status::$status"
          echo "::set-output name=branch::$branch"
          echo "Branch is $branch."
          
  contributions:
    name: Add contributions to README
    runs-on: ubuntu-latest
    needs: check-branch-build
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Contribute List
        uses: akhilmhdh/contributors-readme-action@v2.3.10
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: contributions
    outputs:
      status: ${{ steps.job-status.outputs.status }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Update files
        if: needs.check-branch-build.outputs.branch == 'main'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_ADDRESS }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: cd /opt/bedrock_tweaks/files && git pull ${{ secrets.REPOSITORY_URL }}


      - name: Output job status
        id: job-status
        if: ${{ always() }}
        run: |
          status=${{ job.status }}
          echo "::set-output name=status::$status"
